<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>

  <!-- 

  <div class="clock">

    <div id="seconds-hand"></div>
    <div id="minute-hand"></div>
    <div id="hour-hand"></div>
    <div id="center"></div>

  </div>
 -->

<div class="clock-a">
  <div class="hour-container">
    <ul class="hour-numbers">
      <li><div class="num">3</div> </li>
      <li><div class="num">6</div> </li>
      <li><div class="num">9</div> </li>
      <li><div class="num">12</div> </li>
    </ul>
     <ul class="hour-marks">
        <li><div class="mark"></div></li>
        <li><div class="mark"></div></li>
        <li><div class="mark"></div></li>
        <li><div class="mark"></div></li>
        <li><div class="mark"></div></li>
        <li><div class="mark"></div></li>
        <li><div class="mark"></div></li>
        <li><div class="mark"></div></li>
     </ul>
      <ul class="middle-lines">
        <li><div class="line"></div></li>
        <li><div class="line"></div></li>
        <li><div class="line"></div></li>
        <li><div class="line"></div></li>
      </ul>
  </div>

   <div class="hands-container">
    <div id="hour-hand"  class="hand"></div>
    <div id="minute-hand"  class="hand"></div>
    <div id="seconds-hand"  class="hand"></div>
   </div>
   <div class="center-dot"></div>

</div>








 <script src="main.js"></script>
   </body>
</html>
